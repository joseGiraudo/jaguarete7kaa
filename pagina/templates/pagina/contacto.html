{% extends 'pagina/layout.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3>Comunicate con la empresa</h3>
                        <br>
                        <h5>Telefono de contacto: XXXXXXXXXX</h5>
                        <hr>
                        <h5>O deja tu consulta y recibe una respuesta vía e-mail: </h5>
                        <p>(puede tardar varios días)</p>
                    </div>
                    <form action="" class="" method="post">
                        {% csrf_token %}

                        {{ form | crispy }}

                        <br>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
